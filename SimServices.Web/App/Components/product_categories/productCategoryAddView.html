<section class="content-header">
    <h1>
        Thêm mới danh mục sản phẩm
        <!--<small>this home page of spa</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Thêm mới danh mục</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Nhập thông tin danh mục của sản phẩm</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Tên danh mục</label>
                    <div class="col-sm-10">
                        <input type="text" required name="name" ng-maxlength="256" class="form-control" id="inputName" ng-model="productCategory.Name">
                        <span ng-show="frmAddProductCategory.name.$invalid" class="has-error text-red">Phải nhập tên danh mục</span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error text-red">Tên danh mục chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputalias" class="col-sm-2 control-label">Tiêu đề SEO</label>

                    <div class="col-sm-10">
                        <input type="text" required class="form-control" name="alias" id="inputAlias" placeholder="Tiêu đề SEO" ng-model="productCategory.Alias">
                        <span ng-show="frmAddProductCategory.name.$invalid" class="has-error text-red">Phải nhập tiêu đề SEO</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputdescription" class="col-sm-2 control-label">Mô tả ngắn</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" id="inputPassword3" placeholder="Mô tả ngắn" ng-model="productCategory.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Danh mục cha</label>

                    <div class="col-sm-10">
                        <select name="parentID" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories"> Danh mục cha 
                        <option value="">Danh mục gốc </option></select>
                       
                    </div>
                    <input type="hidden" name="parentID" id="parentID" placeholder="Password" ng-model="productCategory.ParentID">
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Thứ tự hiển thị</label>

                    <div class="col-sm-10">
                        <input type="number" name="displayOrder" class="form-control" id="displayOrder" ng-model="productCategory.DisplayOrder" placeholder="Thứ tự hiển thị">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>

                    <div class="col-sm-10">
                        <input type="text" name="image" class="form-control" ng-model="productCategory.Image" id="inputPassword3" placeholder="Hình ảnh đại diện">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Meta Keyword</label>

                    <div class="col-sm-10">
                        <input type="text" name="metakeyword" class="form-control" ng-model="productCategory.MetaKeyword" id="inputPassword3" placeholder="Meta Keyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Meta Description</label>

                    <div class="col-sm-10">
                        <textarea name="metakeyword" class="form-control" ng-model="productCategory.MetaDescription" id="inputPassword3" placeholder="Meta Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-info pull-right" ng-disabled="frmAddProductCategory.$invalid">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>

</section>
